<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/images/favicon.png" type="image/png">
  <title>登录</title>
   <link href="/css/icons.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="/js/html5shiv.min.js"></script>
          <script src="/js/respond.min.js"></script>
    <![endif]-->

<body class="sticky-header">
 <!--Start login Section-->
  <section class="login-section">
       <div class="container">
           <div class="row">
               <div class="login-wrapper">
                   <div class="login-inner">
                       
                       <div class="logo">
                         <img src="/images/logo-dark.png" alt="logo"/>
                       </div>
                   		
                   		<h2 class="header-title text-center">登录</h2>
                        
                       <form th:action="@{/sign/login}" th:method="post">
                           <div class="form-group">
                               <input type="text" class="form-control" placeholder="邮箱" name="id">
                           </div>
                           
                           <div class="form-group">
                               <input type="password" class="form-control"  placeholder="密码" name="password">
                           </div>

                           <div class="form-group">
                               学生<input type="radio" checked name="role" value="0">
                               导师<input type="radio" name="role" value="1">
                           </div>

						<div class="form-group">
                           <div class="pull-left">
                            <div class="checkbox primary">
                              <input  id="checkbox-2" type="checkbox">
                              <label for="checkbox-2">记住我</label>
                            </div>
                           </div>
                           
                           <div class="pull-right">
                           	   <a href="reset-password.html" class="a-link">
                               <i class="fa fa-unlock-alt"></i> 忘记密码?
                               </a>
                           </div>
                         </div>
                          
                           <div class="form-group">
                               <input type="submit" value="登录" class="btn btn-primary btn-block" >
                           </div>
                           
                           <div class="form-group text-center">
                            没有账号?  <a href="/sign/student">注册 </a>
                           </div>
                           
                       </form>
                       
                        <div class="copy-text"> 
                         <p class="m-0">2020 &copy; Yexl admin</p>
                        </div>
                    
                   </div>
               </div>
               
           </div>
       </div>
  </section>
 <!--End login Section-->




    <!--Begin core plugin -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
 <!-- End core plugin -->

<div th:replace="Module/msg::showMsg"></div>

</body>
</html>
