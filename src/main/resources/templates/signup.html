<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>注册</title>
</head>
<body>
    <form th:action="@{/sign/student}" th:object="${student}" th:method="post">
        <input type="text" th:field="*{name}">
        <input type="text" th:field="*{password}">
        <input type="text" th:field="*{universe}">
        <input type="text" th:field="*{specialities}">
        <input type="submit" value="注册">
    </form>
</body>
</html>
