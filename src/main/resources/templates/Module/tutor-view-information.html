<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <title></title>
    <link href="/css/icons.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<form th:fragment="tutor" class="js-validation-bootstrap form-horizontal" th:object="${ti}">
    <div class="form-group">
        <label class="col-md-3 control-label" for="tutor">导师 <span class="text-danger">*</span></label>
        <div class="col-md-9">
            <input id="tid" th:field="${tutor.tid}" style="display: none">
            <input disabled class="form-control" type="text" id="tutor" name="tutor" th:field="${tutor.name}"
                   placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label" for="direction">研究方向 <span class="text-danger">*</span></label>
        <div class="col-md-9">
            <input disabled class="form-control" type="text" id="direction" name="direction" th:field="*{direction}"
                   placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label" for="number">录取人数 <span
                class="text-danger">*</span></label>
        <div class="col-md-9">
            <input disabled class="form-control" type="number" id="number" name="number" th:field="*{enrollmentNumber}"
                   placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label" for="require">录取要求 <span class="text-danger">*</span></label>
        <div class="col-md-9">
            <textarea disabled class="form-control" id="require" name="require" rows="14" placeholder="" th:field="*{tutorRequire}"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label" for="scholarship">奖学金 <span
                class="text-danger">*</span></label>
        <div class="col-md-9">
            <input disabled class="form-control" type="text" id="scholarship" th:field="*{scholarship}"
                   name="scholarship" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label" for="tel">手机号 </label>
        <div class="col-md-9">
            <input disabled class="form-control" type="tel" id="tel" th:field="*{tel}"
                   name="tel" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label" for="email">邮箱 </label>
        <div class="col-md-9">
            <input disabled class="form-control" type="email" id="email" th:field="*{email}"
                   name="email" placeholder="">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-8 col-md-offset-3">
            <input value="通过" class="btn  btn-primary" onclick="passTutorInformation(true)">
            <input value="不通过" class="btn  btn-danger bottom-right" onclick="showMessage()">
        </div>
    </div>
</form>

<!--Begin core plugin -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/plugins/moment/moment.js"></script>
<script src="/plugins/sweetalert/sweet-alert.js"></script>
<script src="/js/jquery.slimscroll.js "></script>
<script src="/js/jquery.nicescroll.js"></script>
<script src="/js/functions.js"></script>
<script src="/pages/tvf.js"></script>
<!-- End core plugin -->

</body>
</html>
