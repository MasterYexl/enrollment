<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <title></title>
    <link href="/css/icons.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div th:each="tutor:${tutors}" class="col-md-3">
    <div class="user-box" th:onclick="'window.location=\'/user/tutor/'+${tutor.tid}+'\''">
        <div class="user-img">
            <img src="/images/users/avatar-1.jpg" alt=""/>
        </div>
        <div class="user-info">
            <h4 th:text="${tutor.name}">John Doe</h4>
            <p th:text="${tutor.email}">example@gmail.com</p>
            <span th:text="${tutor.role == 1? '未审核':'已审核'}">Admin</span>
        </div>
    </div>
</div>

<!--Begin core plugin -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/plugins/moment/moment.js"></script>
<script src="/js/jquery.slimscroll.js "></script>
<script src="/js/jquery.nicescroll.js"></script>
<script src="/js/functions.js"></script>
<!-- End core plugin -->

</body>
</html>
