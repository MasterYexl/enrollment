<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/images/favicon.png" type="image/png">
    <title>报名</title>
    <link href="/css/icons.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/responsive.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/plugins/jquery-multi-select/css/multi-select.css"/>
    <link href="/plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

</head>

<body class="sticky-header">


<!--Start row-->
<div class="row">
    <div th:replace="/Module/msg::showMsg"></div>
    <div class="col-md-12">
        <div class="white-box">
            <h2 class="header-title">报名信息</h2>

            <form id="enroll-form" th:action="@{/user/do-enroll}" th:method="post" th:object="${sifo}" class="form-horizontal">

                <div class="form-group">
                    <label class="col-md-3 control-label">
                        姓名<span style="color:red;">*</span>
                    </label>
                    <div class="col-md-9">
                        <input class="form-control" value="" placeholder="姓名" th:field="${student.name}" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3">研究方向</label>
                    <div class="col-md-9">
                        <select name="country" class="multi-select" multiple="" id="my_multi_select3">
                            <option th:each="dir:${dirs}" th:value="${dir.did}" th:text="${dir.directionName}"></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">第一志愿</label>
                    <div class="col-md-9" id="first">
                        <label class="label label-success" id="fid-name"></label>
                        <label class="label label-default" id="sed-name" onclick="exchangeTag()">请选择研究方向</label>
                    </div>
                </div>
                <div class="form-group" th:class="hidden">
                    <input id="fid" th:field="*{firstDirection}"/>
                </div>
                <div class="form-group" th:class="hidden" style="margin-right: 10px">
                    <input id="sed" th:field="*{secondDirection}"/>
                </div>
                <div></div>
                <div class="form-group m-b-0">
                    <div class="col-sm-offset-3 col-sm-9">
                        <input type="button" onclick="comfier()" class="btn btn-primary" value="报名">
                    </div>
                </div>

            </form>
            <!--End row-->
        </div>
    </div>
</div>


<!--Begin core plugin -->
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/plugins/moment/moment.js"></script>
<script src="/js/jquery.slimscroll.js "></script>
<script src="/js/jquery.nicescroll.js"></script>
<script src="/js/functions.js"></script>
<!-- End core plugin -->
<script src="/plugins/autoNumeric/autoNumeric.js" type="text/javascript"></script>
<script src="/plugins/bootstrap-maxlength/bootstrap-maxlength.min.js" type="text/javascript"></script>
<script src="/plugins/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js" type="text/javascript"></script>
<script src="/plugins/inputmask/jasny-bootstrap.min.js" type="text/javascript"></script>
<script src="/plugins/tagsinput/bootstrap-tagsinput.js" type="text/javascript"></script>
<script type="text/javascript" src="/plugins/jquery-quicksearch/jquery.quicksearch.js"></script>
<script type="text/javascript" src="/plugins/jquery-multi-select/js/jquery.multi-select.js"></script>
<script src="/pages/multi-select-init.js"></script>


</body>

</html>
